[site]
title = "Bengal Quickstart"
baseurl = "https://example.com"
description = "A quick start example for Bengal SSG"
theme = "default"
author = "Bengal Team"

[build]
output_dir = "public"
parallel = true
incremental = false

[assets]
minify = true
optimize = true
fingerprint = true

[features]
generate_sitemap = true
generate_rss = true
validate_links = true

[pagination]
items_per_page = 5

