name: Deploy to GitHub Pages

on:
  push:
    branches: [site, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.14t"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Cache Bengal build state
        id: bengal-cache
        uses: actions/cache@v4
        with:
          path: site/.bengal
          # Include uv.lock hash to invalidate cache when dependencies change
          key: bengal-${{ runner.os }}-${{ hashFiles('uv.lock', 'site/content/**', 'site/config/**') }}
          restore-keys: |
            bengal-${{ runner.os }}-

      # TEST: Install Bengal from PyPI to reproduce Rosettes issue
      # Change back to "uv sync --extra search" after testing
      - name: Install bengal from PyPI
        run: |
          uv venv
          uv pip install 'bengal[search]>=0.1.6'
        env:
          PYTHON_GIL: "0"

      - name: Debug - Check state before clean
        working-directory: site
        run: |
          echo "=== .bengal cache exists? ==="
          ls -la .bengal/ 2>/dev/null || echo "No .bengal directory"
          echo "=== public/ before clean ==="
          ls -la public/ 2>/dev/null || echo "No public directory"

      - name: Clean previous output
        working-directory: site
        run: rm -rf public/*

      - name: Debug - Check state after clean
        working-directory: site
        run: |
          echo "=== public/ after clean ==="
          ls -la public/ 2>/dev/null || echo "No public directory"

      - name: Build site
        id: build
        working-directory: site
        run: |
          echo "::group::Build Output"
          START_TIME=$(date +%s%3N)
          uv run bengal site build --environment production
          END_TIME=$(date +%s%3N)
          BUILD_MS=$((END_TIME - START_TIME))
          echo "::endgroup::"
          echo "## âš¡ Build completed in ${BUILD_MS}ms" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.bengal-cache.outputs.cache-hit }}" == "true" ]; then
            echo "ðŸ“¦ **Incremental build** (cache restored)" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ†• **Full build** (no cache)" >> $GITHUB_STEP_SUMMARY
          fi
        env:
          PYTHON_GIL: "0"

      - name: Prepare for upload
        run: |
          touch site/public/.nojekyll
          # Override parent .gitignore so upload-pages-artifact includes all files
          echo "" > site/public/.gitignore

      - name: Verify build output
        run: |
          echo "=== Full public/ directory structure ==="
          find site/public -type f | head -50 || echo "Empty!"
          echo ""
          echo "=== Asset checks ==="
          ls -la site/public/assets/css/ 2>/dev/null || echo "âŒ No CSS directory"
          ls -la site/public/assets/js/ 2>/dev/null || echo "âŒ No JS directory"
          ls -la site/public/index.html 2>/dev/null || echo "âŒ No index.html"
          echo ""
          PAGE_COUNT=$(find site/public -name "*.html" | wc -l)
          echo "ðŸ“„ **${PAGE_COUNT} pages** generated" >> $GITHUB_STEP_SUMMARY
          if [ "$PAGE_COUNT" -eq 0 ]; then
            echo "::error::No HTML files generated - build may have been skipped!"
            echo "âŒ **BUILD FAILED: No HTML files generated**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
