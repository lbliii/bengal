name: Deploy to GitHub Pages

on:
  push:
    branches: [site, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.14t"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Cache Bengal build state
        id: bengal-cache
        uses: actions/cache@v4
        with:
          path: site/.bengal
          key: bengal-${{ runner.os }}-${{ hashFiles('site/content/**', 'site/config/**') }}
          restore-keys: |
            bengal-${{ runner.os }}-

      - name: Install bengal
        run: uv sync --extra search
        env:
          PYTHON_GIL: "0"

      - name: Clean previous output
        working-directory: site
        run: rm -rf public/*

      - name: Build site
        id: build
        working-directory: site
        run: |
          echo "::group::Build Output"
          START_TIME=$(date +%s%3N)
          uv run bengal site build --environment production
          END_TIME=$(date +%s%3N)
          BUILD_MS=$((END_TIME - START_TIME))
          echo "::endgroup::"
          echo "## âš¡ Build completed in ${BUILD_MS}ms" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.bengal-cache.outputs.cache-hit }}" == "true" ]; then
            echo "ðŸ“¦ **Incremental build** (cache restored)" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ†• **Full build** (no cache)" >> $GITHUB_STEP_SUMMARY
          fi
        env:
          PYTHON_GIL: "0"

      - name: Prepare for upload
        run: |
          touch site/public/.nojekyll
          # Override parent .gitignore so upload-pages-artifact includes all files
          echo "" > site/public/.gitignore

      - name: Verify build output
        run: |
          PAGE_COUNT=$(find site/public -name "*.html" | wc -l)
          echo "ðŸ“„ **${PAGE_COUNT} pages** generated" >> $GITHUB_STEP_SUMMARY
          echo "=== CSS files in public/assets/css ==="
          ls -la site/public/assets/css/ || echo "No CSS directory"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
