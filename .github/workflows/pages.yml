name: Deploy to GitHub Pages

on:
  push:
    branches: [site, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14t'
          allow-prereleases: true

      - name: Install bengal
        run: pip install -e .

      - name: Clean build artifacts and cache
        working-directory: site
        run: python -m bengal.cli site clean --cache --force

      - name: Build site
        working-directory: site
        run: bengal site build
        env:
          PYTHON_GIL: 0

      - name: Add .nojekyll
        run: touch site/public/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
