name: Deploy to GitHub Pages

on:
  push:
    branches: [site, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14t'
          allow-prereleases: true

      - name: Install bengal (skip unsupported CSS extras)
        run: |
          pip install -e .
          python - <<'PY'
          import subprocess
          import sys

          if sys.version_info >= (3, 14):
              print("Skipping lightningcss install (unsupported on Python >= 3.14).")
          else:
              subprocess.check_call(
                  ["pip", "install", "lightningcss>=0.2.0"]
              )
          PY

      - name: Clean build artifacts and cache
        working-directory: site
        run: python -m bengal.cli site clean --cache --force

      - name: Build site
        working-directory: site
        run: python -m bengal.cli site build --autodoc --no-incremental
        env:
          PYTHON_GIL: 0

      - name: Add .nojekyll
        run: touch site/public/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
