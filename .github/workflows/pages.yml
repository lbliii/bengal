name: Deploy to GitHub Pages

on:
  push:
    branches: [site, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.14t"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install bengal
        run: uv sync --extra search
        env:
          PYTHON_GIL: "0"

      - name: Clean build artifacts and cache
        working-directory: site
        run: uv run python -m bengal.cli site clean --cache --force
        env:
          PYTHON_GIL: "0"

      - name: Build site
        working-directory: site
        run: uv run bengal site build --environment production
        env:
          PYTHON_GIL: "0"

      - name: Add .nojekyll
        run: touch site/public/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
