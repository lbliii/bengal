name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run nightly tests every Sunday at 2 AM UTC (9 PM Saturday PST)
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual trigger any time

concurrency:
  group: tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast check: unit tests only for quick PR feedback
  fast-check:
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        python-version: "3.14t"

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
        restore-keys: |
          uv-${{ runner.os }}-

    - name: Install dependencies
      run: uv sync --group dev

    - name: Fast test suite (unit tests only)
      timeout-minutes: 15
      env:
        CI: true
        BENGAL_CI_FAST: "1"
        OMP_NUM_THREADS: "1"
        PYTHON_GIL: "0"
      run: |
        echo "Running fast test suite (unit tests only, excluding slow)..."
        uv run pytest -n auto -q --tb=short --dist worksteal --max-worker-restart=3 tests/unit tests/core tests/test_thread_safety.py -m "not slow"

  # Baseurl spot-checks + Coverage (single-process)
  full-suite:
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: fast-check  # Only run if fast-check passes
    strategy:
      matrix:
        python-version: ["3.14t"]
        baseurl: ["", "/bengal", "https://example.com/sub"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
        restore-keys: |
          uv-${{ runner.os }}-

    - name: Install dependencies
      run: uv sync --group dev

    - name: Run targeted baseurl portability tests
      timeout-minutes: 10
      env:
        BENGAL_BASEURL: ${{ matrix.baseurl }}
        CI: true
        BENGAL_CI_FAST: "1"
        OMP_NUM_THREADS: "1"
        PYTHON_GIL: "0"
      run: |
        echo "Running with BENGAL_BASEURL='${BENGAL_BASEURL}'"
        uv run pytest -q --tb=short -n auto tests/unit/config/test_config_loader_baseurl_env.py tests/unit/rendering/test_asset_url_baseurl.py tests/unit/rendering/test_template_links_baseurl.py tests/integration/test_baseurl_builds.py

    - name: Integration tests (parallel)
      timeout-minutes: 45
      if: matrix.baseurl == ''
      env:
        CI: true
        BENGAL_CI_FAST: "1"
        OMP_NUM_THREADS: "1"
        PYTHON_GIL: "0"
        PYTHONUNBUFFERED: "1"
      run: |
        echo "Running integration tests..."
        # Use loadgroup (not worksteal): worksteal ignores xdist_group, so serial/parallel_unsafe
        # tests (e.g. test_concurrent_builds) can run on different workers and cause races.
        # Keep diagnostics actionable in CI:
        # - stop on first failure to surface traceback quickly
        # - emit per-test progress (not quiet mode)
        # - persist JUnit + full log for post-timeout/failure debugging
        set -o pipefail
        uv run pytest -n auto -vv -ra --tb=short --maxfail=1 --durations=40 --dist loadgroup --max-worker-restart=3 tests/integration -m "not slow and not performance and not stateful and not autodoc and not known_gap" --junitxml=integration-results.xml 2>&1 | tee integration-tests.log

    - name: Upload integration diagnostics
      if: always() && matrix.baseurl == ''
      uses: actions/upload-artifact@v4
      with:
        name: integration-diagnostics-${{ matrix.python-version }}
        path: |
          integration-tests.log
          integration-results.xml
        if-no-files-found: warn

    - name: Coverage (unit tests, single-process)
      timeout-minutes: 15
      if: matrix.baseurl == ''
      env:
        CI: true
        BENGAL_CI_FAST: "1"
        PYTHON_GIL: "0"
      run: |
        uv run pytest -n 0 -q --tb=short --cov=bengal --cov-report=xml tests/unit tests/core tests/test_thread_safety.py -m "not slow"

  # Slow tests (memory profiling, bytecode cache, etc.)
  slow-tests:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        python-version: "3.14t"

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
        restore-keys: |
          uv-${{ runner.os }}-

    - name: Install dependencies
      run: uv sync --group dev

    - name: Run slow tests
      timeout-minutes: 30
      env:
        CI: true
        OMP_NUM_THREADS: "1"
        PYTHON_GIL: "0"
      run: |
        uv run pytest -n auto -q --tb=short -m "(slow or known_gap) and not stateful and not performance" --dist loadgroup --max-worker-restart=3

  # Stateful workflows (weekly/manual)
  stateful:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        python-version: "3.14t"

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
        restore-keys: |
          uv-${{ runner.os }}-

    - name: Install dependencies
      run: uv sync --group dev

    - name: Run stateful tests (xdist hardened)
      timeout-minutes: 30
      env:
        CI: true
        OMP_NUM_THREADS: "1"
        PYTHON_GIL: "0"
      run: |
        uv run pytest -n auto -q --tb=short -m stateful --dist worksteal --max-worker-restart=2 -p pytest_forked --forked

  # Performance suite (weekly/manual)
  performance:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        python-version: "3.14t"

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
        restore-keys: |
          uv-${{ runner.os }}-

    - name: Install dependencies
      run: uv sync --group dev

    - name: Run performance tests
      timeout-minutes: 30
      env:
        CI: true
        OMP_NUM_THREADS: "1"
        PYTHON_GIL: "0"
      run: |
        uv run pytest -n auto -q --tb=short -m performance --dist worksteal --max-worker-restart=2

    - name: Upload coverage
      if: matrix.baseurl == ''
      uses: codecov/codecov-action@v4
