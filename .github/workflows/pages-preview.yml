name: Deploy Preview to GitHub Pages

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-preview-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14t'
          allow-prereleases: true

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install bengal (skip unsupported CSS extras)
        run: |
          uv pip install --system -e .
          python - <<'PY'
          import subprocess
          import sys

          if sys.version_info >= (3, 14):
              print("Skipping lightningcss install (unsupported on Python >= 3.14).")
          else:
              subprocess.check_call(
                  ["uv", "pip", "install", "--system", "lightningcss>=0.2.0"]
              )
          PY

      - name: Build site
        working-directory: site
        run: python -m bengal.cli site build --autodoc
        env:
          PYTHON_GIL: 0

      - name: Add .nojekyll
        run: touch site/public/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public

  deploy-preview:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages-preview
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true

