# Custom Parameters
# =================
#
# Define custom variables that can be accessed in templates and markdown.
# This is useful for:
#   - Product names, versions, URLs
#   - API endpoints and configuration
#   - Feature flags and conditional rendering
#   - Reusable constants across your site
#
# Access in templates:
#   {{ site.config.params.product_name }}
#   {% if site.config.params.beta_mode %}...
#
# Access in markdown:
#   Welcome to {{ site.config.params.product_name }}!
#   Visit {{ site.config.params.api_url }}/docs

params:
  # Product information
  product_name: "Bengal"
  product_tagline: "A modern Python static site generator"
  version: "1.0.0"

  # URLs and endpoints
  api_url: "https://api.example.com"
  docs_url: "https://docs.example.com"
  github_url: "https://github.com/lbliii/bengal"

  # Contact information
  support_email: "support@example.com"
  twitter_handle: "@bengal_ssg"

  # Feature flags
  beta_mode: false
  analytics_enabled: true
  comments_enabled: false

  # Nested configuration
  company:
    name: "Example Corp"
    logo: "/assets/company-logo.png"
    address: "123 Main St, City, ST 12345"

  # Lists
  supported_languages:
    - Python
    - JavaScript
    - Go
    - Rust

  pricing_tiers:
    - name: "Free"
      price: "$0/month"
      features: ["Basic features", "Community support"]
    - name: "Pro"
      price: "$29/month"
      features: ["Advanced features", "Priority support", "Analytics"]
    - name: "Enterprise"
      price: "Custom"
      features: ["Everything in Pro", "SLA", "Dedicated support"]

# Example usage in templates:
#
# <!-- templates/pricing.html -->
# {% for tier in site.config.params.pricing_tiers %}
#   <div class="pricing-tier">
#     <h3>{{ tier.name }}</h3>
#     <p class="price">{{ tier.price }}</p>
#     <ul>
#       {% for feature in tier.features %}
#         <li>{{ feature }}</li>
#       {% endfor %}
#     </ul>
#   </div>
# {% endfor %}
#
# Example usage in markdown:
#
# ---
# title: About
# ---
#
# # About {{ site.config.params.product_name }}
#
# {{ site.config.params.product_tagline }}
#
# **Version**: {{ site.config.params.version }}
#
# We support {{ site.config.params.supported_languages | length }} languages:
# {% for lang in site.config.params.supported_languages %}
#   - {{ lang }}
# {% endfor %}
#
# Contact us at {{ site.config.params.support_email }}
