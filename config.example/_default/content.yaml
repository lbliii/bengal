# Content Configuration
# =====================
# Fine-tune Bengal's content processing pipeline.
#
# These settings control how Bengal COMPUTES and ORGANIZES content,
# independent of which theme you use. Themes consume the results.
#
# What this configures:
#   - Page computations: excerpt, reading_time, meta_description, toc
#   - Section organization: sorting, filtering, content type detection
#   - Site-wide behavior: related posts algorithm, content discovery
#
# What this does NOT configure:
#   - Theme presentation (colors, layouts, CSS)
#   - Theme-specific features (sidebars, widgets)
#   - Visual styling (use theme config for that)
#
# Think of it as: Bengal's API to theme developers.
# Themes display what Bengal computes based on these settings.
#
# Override per environment (e.g., production.yaml can change defaults)
# Override per profile (e.g., writer.yaml can adjust for workflow)

content:
  # Default content type for all pages/sections (can be overridden via frontmatter)
  # Options: doc, blog, tutorial, page, api-reference, cli-reference, changelog, archive, list
  # If unset, Bengal will auto-detect based on directory structure or fall back to "list"
  # default_type: "doc"     # Great for documentation sites
  # default_type: "blog"    # Great for blog sites
  # default_type: "page"    # Great for general websites

  # Excerpt & Summaries (affects page.excerpt, page.meta_description)
  # -------------------------------------------------------------------
  # Controls how Bengal generates text snippets from page content.
  # Templates access via: {{ page.excerpt }}, {{ page.meta_description }}
  #
  # excerpt_length: 200      # Characters for page.excerpt property
  # summary_length: 160      # Characters for page.meta_description (SEO)
  # excerpt_end: "sentence"  # How to truncate: "sentence", "word", or "character"

  # Reading Time (affects page.reading_time)
  # ----------------------------------------
  # Controls how Bengal calculates estimated reading time.
  # Templates access via: {{ page.reading_time }} min read
  #
  # reading_speed: 200       # Words per minute for calculation
  # show_reading_time: true  # Whether themes should display it (recommendation only)

  # Related Content (affects page.related_posts)
  # ---------------------------------------------
  # Controls how Bengal computes related posts based on tag similarity.
  # Templates access via: {% for post in page.related_posts %}
  #
  # related_count: 3         # Number of related posts Bengal includes
  # related_threshold: 0.3   # Minimum tag similarity (0.0-1.0) to be considered related

  # Date Formatting
  # ---------------
  # date_format: "long"      # Options: "short", "medium", "long", "iso"
  #                          # short: "Jan 2, 2025"
  #                          # medium: "January 2, 2025"
  #                          # long: "January 2, 2025 at 3:04 PM"
  #                          # iso: "2025-01-02T15:04:05Z"

  # Table of Contents (affects page.toc, page.toc_items)
  # -----------------------------------------------------
  # Controls how Bengal generates TOC from page headings.
  # Templates access via: {{ page.toc | safe }}, {% for item in page.toc_items %}
  #
  # toc_depth: 3             # Maximum heading depth (1-6) Bengal extracts
  # toc_min_headings: 2      # Minimum headings required before Bengal generates TOC
  # toc_style: "nested"      # Structure: "nested" or "flat"

  # Child Pages Display
  # -------------------
  # show_children_default: true    # Show child pages in index by default
  # show_subsections_default: true # Show subsections in index by default
  # show_excerpts_default: true    # Show excerpts in child page cards

  # Taxonomies (Tags, Categories, etc.)
  # ------------------------------------
  # See site.taxonomies for which ones are enabled
  # max_tags_display: 10     # Maximum tags to show in tag clouds
  # popular_tags_count: 20   # Number of tags in "popular" widget

  # Author Information
  # ------------------
  # show_author: true        # Display author on pages
  # author_format: "name"    # Options: "name", "name_email", "full"

  # Content Organization (affects section.pages ordering)
  # ------------------------------------------------------
  # Controls how Bengal organizes pages within sections.
  # Templates access via: {% for page in section.pages %}
  #
  # sort_pages_by: "weight"  # Default sort: "weight", "date", "title", "modified"
  # sort_order: "asc"        # Options: "asc", "desc"
  # group_by_year: false     # Whether Bengal groups blog posts by year
