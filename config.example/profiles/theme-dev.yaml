# Theme Developer Profile
# =======================
#
# Optimized for theme and template development.
# Use: bengal build --profile theme-dev
#      bengal serve --profile theme-dev
#      Or shorthand: bengal build --theme-dev
#
# Goals:
#   - Fast rebuilds (template changes)
#   - Detailed template error messages
#   - Visual feedback on template rendering
#
# Perfect for:
#   - Building/customizing themes
#   - Template debugging
#   - CSS/JS development
#
# Precedence: _default → environment → theme-dev → env vars → CLI

build:
  # Disable parallelization (easier template debugging)
  parallel: false
  
  # Incremental for instant rebuilds
  incremental: true
  
  # Moderate strictness (catch template errors)
  strict_mode: false  # Allow warnings, but show them

features:
  # Enable features that affect templates
  reading_time: true
  search: true
  syntax_highlighting: true
  
  # Skip heavy compute
  related_pages: false

assets:
  # Enable pipeline if working on CSS/JS
  pipeline: true
  
  # Don't minify (easier debugging)
  minify:
    css: false
    js: false
  
  # Fingerprinting OFF (consistent URLs during dev)
  fingerprint: false

health_check:
  # Check templates during development
  enabled: true
  fail_on_error: false
  validators:
    - frontmatter
    - links  # Ensure template links work

# Template validation
validation:
  enabled: true
  strict: false
  show_warnings: true

# Markdown (standard settings)
markdown:
  parser: "mistune"
  highlight:
    enabled: true
    style: "github-light"
    line_numbers: true  # Helpful for template debugging

# Observability: detailed
logging:
  level: "info"  # Show build steps, template rendering
  file: true  # Log to .bengal-build.log
  verbose_build_stats: true  # Show timing info

# Template-specific settings
dev:
  # Show detailed template errors
  show_errors: true
  verbose: true
  
  # Live reload for instant feedback
  live_reload: true
  
  # Track template rendering time
  track_memory: false
  profile_templates: true

