# Skeleton for testing mermaid feature detection
# Creates pages with mermaid diagram code blocks

name: Mermaid Test Site
version: "1.0"

structure:
  - path: "_index.md"
    type: landing
    props:
      title: "Mermaid Test Site"
    content: |
      Welcome to the mermaid test site.

  - path: "docs"
    type: doc
    pages:
      - path: "_index.md"
        props:
          title: "Documentation"
        content: |
          Documentation section with mermaid diagrams.

      - path: "architecture.md"
        props:
          title: "Architecture Overview"
        content: |
          # Architecture

          Here is our system architecture:

          ```mermaid
          graph TD
              A[Client] --> B[Load Balancer]
              B --> C[Server 1]
              B --> D[Server 2]
              C --> E[Database]
              D --> E
          ```

          This diagram shows our deployment topology.

      - path: "flow.md"
        props:
          title: "Data Flow"
        content: |
          # Data Flow

          The request flow is shown below:

          ```mermaid
          sequenceDiagram
              participant User
              participant API
              participant DB
              User->>API: Request
              API->>DB: Query
              DB-->>API: Results
              API-->>User: Response
          ```
