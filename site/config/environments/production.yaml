# Production Environment
# =======================
# Note: baseurl is set via BENGAL_BASEURL environment variable in CI/CD

build:
  # Enable parallelization for fast production builds
  parallel: true
  max_workers: null  # Auto-detect

  # Strict mode for production
  strict_mode: true

assets:
  # Full optimization for production
  minify: true
  fingerprint: true

features:
  # Enable analytics in production
  analytics: true
