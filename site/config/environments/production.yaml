# Production Environment
# =======================

site:
  # GitHub Pages project site: deployed at /bengal
  baseurl: "/bengal"

build:
  # Enable parallelization for fast production builds
  parallel: true

  # Enable incremental builds for fast development
  incremental: true

  # Strict mode for production
  strict_mode: true

assets:
  # Minification refactored: now uses simple, safe minifier that preserves
  # modern CSS features (@layer, nesting, etc.) without transformations
  minify: true
  fingerprint: true

features:
  # Enable analytics in production
  analytics: true
