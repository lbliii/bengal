# Local Development Environment
# ==============================

site:
  # Use relative baseurl for local development
  baseurl: "/"

build:
  # Disable parallelization for easier debugging
  parallel: true

  # Enable incremental builds for fast development
  incremental: true

assets:
  # Disable minification for easier debugging
  minify: true
  fingerprint: false

# Health check configuration
# WRITER profile checks: config, output, links, directives (catches broken links + markdown errors)
# THEME_DEV profile adds: rendering, navigation, menu (for template debugging)
# DEV profile: all checks
health_check:
  enabled: true   # Enable for local dev to catch issues early
  verbose: true   # Show INFO-level warnings (broken links, directive issues)

# Enable versioning for local development
versioning:
  enabled: true
