# Local Development Environment
# ==============================

site:
  # Use relative baseurl for local development
  baseurl: "/"

build:
  # Disable parallelization for easier debugging
  parallel: false

  # Enable incremental builds for fast development
  incremental: true

assets:
  # Disable minification for easier debugging
  minify: true
  fingerprint: false

# Health check configuration
health_check:
  enabled: false  # Disable for faster local builds
  # Enable verbose output to see INFO-level warnings (admonitions, links, etc.)
  # verbose: true
  # Note: WRITER profile now includes directives validator by default (writers care about markdown errors)
  # Theme devs get additional validators: rendering, navigation, menu (for template/theme debugging)
