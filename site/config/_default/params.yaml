# Custom Parameters
# =================

params:
  # Site-specific custom variables
  project_status: "beta"

  # Repository URL (renders GitHub icon in navigation if set)
  repo_url: "https://github.com/lbliii/bengal"

  # Colab: branch for auto-generated "Open in Colab" links on notebook pages
  colab_branch: "main"

  # Colab: path prefix when site lives in repo subdirectory (e.g. site/content/...)
  colab_path_prefix: "site"
