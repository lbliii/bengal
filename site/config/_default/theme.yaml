# Theme Configuration
# ===================
# Controls theme appearance and behavior

theme:
  name: "default"
  default_appearance: "dark"     # Options: "light", "dark", "system"
  default_palette: "snow-lynx"   # Options: "", "snow-lynx", "brown-bengal", etc.
  
  # Custom theme settings (accessible via site.theme_config.config in templates)
  # Any additional keys here can be used by custom themes
  # Example: sidebar_position: "right"
