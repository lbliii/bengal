# Theme Configuration
# ===================
# Controls theme appearance, behavior, and UI components

theme:
  name: "default"

  # Appearance
  default_appearance: "dark"     # Options: "light", "dark", "system"
  default_palette: "snow-lynx"   # Warm teal + cream (light), ice blue (dark)

  # Syntax Highlighting
  # ===================
  # Controls how code blocks are styled.
  # See: rosettes/rosettes/themes/ for available palettes.
  syntax_highlighting:
    theme: "auto"                 # "auto" inherits from default_palette
    css_class_style: "semantic"   # "semantic" (.syntax-function) or "pygments" (.nf)

  # Feature Flags
  # =============
  # Declaratively enable/disable theme UI components.
  # Run `bengal utils theme features` to see all available options.
  features:
    # Navigation
    - navigation.breadcrumbs      # Breadcrumb trail above content
    - navigation.toc              # Table of contents sidebar
    - navigation.toc.sticky       # Make TOC sticky when scrolling
    - navigation.prev_next        # Previous/next page links at bottom
    - navigation.back_to_top      # Back-to-top button when scrolling
    # - navigation.tabs           # Tabbed top-level navigation (disabled)

    # Content
    - content.code.copy           # Copy button on code blocks
    - content.lightbox            # Image lightbox on click
    - content.reading_time        # Display "X min read" on pages
    - content.author              # Display author information when present
    - content.excerpts            # Show excerpts in article cards
    - content.children            # Show child pages in section indexes
    # - content.code.annotate     # Code annotation markers (disabled)
    # - content.tabs.link         # Sync content tabs across page (disabled)

    # Search
    - search.suggest              # Search suggestions as you type
    - search.highlight            # Highlight search terms on result pages
    # - search.share              # Search result sharing via URL (disabled)

    # Header
    # - header.autohide           # Auto-hide header on scroll (disabled)

    # Footer
    - footer.social               # Social links in footer

    # Accessibility
    - accessibility.skip_link     # Skip-to-content link for keyboard users

  # Tag Display Limits
  max_tags_display: 10           # Maximum tags before "+N more" indicator
  popular_tags_count: 20         # Number of tags in popular tags widget

# Available Palettes:
# "" (default), "snow-lynx", "brown-bengal", "silver-bengal",
# "charcoal-bengal", "blue-bengal"
