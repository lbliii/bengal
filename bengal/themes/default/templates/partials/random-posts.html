{# Random posts widget - showcases sample() function #}

{% set random_posts = site.pages | sample(3) %}
{% if random_posts %}
<aside class="random-posts-widget">
    <h3>You Might Also Like</h3>
    <div class="random-posts-list">
        {% for post in random_posts %}
        <article class="random-post-item">
            <h4>
                <a href="{{ url_for(post) }}">{{ post.title }}</a>
            </h4>
            {% if post.date %}
            <time datetime="{{ post.date | date_iso }}">
                {{ post.date | time_ago }}
            </time>
            {% endif %}
        </article>
        {% endfor %}
    </div>
</aside>
{% endif %}
