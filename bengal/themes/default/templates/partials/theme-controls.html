{# Appearance Dropdown (mode + brand) #}
<div class="theme-controls">
    <div class="theme-dropdown">
        <button class="theme-dropdown__button" aria-haspopup="true" aria-expanded="false" title="Theme presets">
            <span class="theme-dropdown__icon" aria-hidden="true">
                {{ icon("palette", size=24) }}
            </span>
            <span class="theme-dropdown__label">Appearance</span>
            {{ icon("chevron-down", size=20) }}
        </button>
        <ul class="theme-dropdown__menu">
            <li class="separator" data-label="Mode">Mode</li>
            <li><button data-appearance="system">System</button></li>
            <li><button data-appearance="light">Light</button></li>
            <li><button data-appearance="dark">Dark</button></li>
            <li class="separator" data-label="Palette">Palette</li>
            <li><button data-palette="snow-lynx">Snow Lynx</button></li>
            <li><button data-palette="brown-bengal">Brown Bengal</button></li>
            <li><button data-palette="silver-bengal">Silver Bengal</button></li>
            <li><button data-palette="charcoal-bengal">Charcoal Bengal</button></li>
            <li><button data-palette="blue-bengal">Blue Bengal</button></li>
        </ul>
    </div>
</div>
