{# Theme Toggle + Brand Dropdown #}
<div class="theme-controls">
    <button class="theme-toggle" aria-label="Toggle dark mode" title="Toggle theme">
        <svg class="icon-sun" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg class="icon-moon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>
    <div class="theme-dropdown">
        <button class="theme-dropdown__button" aria-haspopup="menu" aria-expanded="false" title="Theme presets">
            Theme
            <svg width="14" height="14" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path
                    d="M5.23 7.21a.75.75 0 011.06.02L10 11.178l3.71-3.947a.75.75 0 111.08 1.04l-4.24 4.51a.75.75 0 01-1.08 0L5.25 8.27a.75.75 0 01-.02-1.06z" />
            </svg>
        </button>
        <ul class="theme-dropdown__menu" role="menu">
            <li role="menuitem"><button data-appearance="system">System</button></li>
            <li role="menuitem"><button data-appearance="light">Light</button></li>
            <li role="menuitem"><button data-appearance="dark">Dark</button></li>
            <li role="separator" class="separator"></li>
            <li role="menuitem"><button data-brand="">Default Brand</button></li>
            <li role="menuitem"><button data-brand="snow-lynx">Snow Lynx</button></li>
        </ul>
    </div>
</div>
