name: "Tag List"
template: "partials/tag-list.html"
description: "Display tags as clickable badges"
variants:
  - id: "default"
    name: "Default (Linkable)"
    context:
      tags: ["python", "ssg", "documentation", "tutorial"]
      small: false
      linkable: true
      site:
        config:
          i18n:
            strategy: null

  - id: "small"
    name: "Small Size"
    context:
      tags: ["featured", "new", "api"]
      small: true
      linkable: true
      site:
        config:
          i18n:
            strategy: null

  - id: "non-linkable"
    name: "Non-linkable (Display Only)"
    context:
      tags: ["archived", "deprecated", "legacy", "internal"]
      small: false
      linkable: false
      site:
        config:
          i18n:
            strategy: null
