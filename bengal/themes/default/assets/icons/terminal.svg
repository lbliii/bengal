<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal: Glass monitor with thinner stroke -->
  <title>Terminal</title>

  <!-- Window depth -->
  <rect x="2.4" y="4.4" width="20" height="15" rx="2.5" fill="currentColor" opacity="0.3"/>

  <!-- Main window frame - thinner stroke -->
  <rect x="2" y="4" width="20" height="15" rx="2.5" stroke="currentColor" stroke-width="1.5"/>

  <!-- Soft highlight arc -->
  <path d="M4 6 A4 4 0 0 1 12 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>

  <!-- Title bar dots - glass balls -->
  <circle cx="6" cy="7" r="1" fill="currentColor"/>
  <circle cx="9" cy="7" r="1" fill="currentColor"/>
  <circle cx="12" cy="7" r="1" fill="currentColor"/>

  <!-- Prompt chevron -->
  <path d="M6 12 L9 15 L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Cursor line -->
  <line x1="12" y1="17" x2="17" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
</svg>
