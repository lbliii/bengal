<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal: CLI icon with neumorphic/tactile aesthetic -->
  <title>Terminal</title>
  
  <!-- Terminal window frame with subtle rounded corners -->
  <rect 
    x="3" y="4" 
    width="18" height="16" 
    rx="2.5" ry="2.5"
    stroke="currentColor" 
    stroke-width="2" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
  
  <!-- Title bar dots (tactile detail) -->
  <circle cx="6.5" cy="7" r="1" fill="currentColor"/>
  <circle cx="9.5" cy="7" r="1" fill="currentColor"/>
  <circle cx="12.5" cy="7" r="1" fill="currentColor"/>
  
  <!-- Prompt chevron > -->
  <polyline 
    points="7 12.5, 10 15, 7 17.5" 
    stroke="currentColor" 
    stroke-width="2" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
  
  <!-- Cursor/input line -->
  <line 
    x1="12" y1="17" 
    x2="17" y2="17" 
    stroke="currentColor" 
    stroke-width="2" 
    stroke-linecap="round"
  />
</svg>

