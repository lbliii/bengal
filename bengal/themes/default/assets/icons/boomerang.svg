<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Boomerang: Classic mid-century amoeba/boomerang shape -->
  <title>Boomerang</title>
  
  <!-- Shadow layer -->
  <path d="M4 8 Q8 4, 14 6 Q20 8, 20 12 Q20 14, 18 15 Q14 12, 10 14 Q6 16, 4 20 Q3 16, 4 12 Q5 10, 4 8 Z" 
    fill="currentColor" opacity="0.15" transform="translate(0.5, 0.5)"/>
  
  <!-- Main boomerang shape -->
  <path d="M4 8 Q8 4, 14 6 Q20 8, 20 12 Q20 14, 18 15 Q14 12, 10 14 Q6 16, 4 20 Q3 16, 4 12 Q5 10, 4 8 Z" 
    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Inner highlight arc -->
  <path d="M7 9 Q10 7, 13 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Decorative dots (very mid-century) -->
  <circle cx="16" cy="11" r="1" fill="currentColor"/>
  <circle cx="8" cy="15" r="1" fill="currentColor"/>
  <circle cx="6" cy="11" r="0.8" fill="currentColor" opacity="0.6"/>
</svg>

