<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock: Clean circle clock -->
  <title>Clock</title>

  <!-- Shadow -->
  <circle cx="12.3" cy="12.3" r="9" stroke="currentColor" stroke-width="1.5" opacity="0.2"/>

  <!-- Main circle -->
  <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.5"/>

  <!-- Clock hands -->
  <path d="M12 7 V12 L15.5 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Center dot -->
  <circle cx="12" cy="12" r="1" fill="currentColor"/>
</svg>
