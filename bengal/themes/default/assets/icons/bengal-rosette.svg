<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bengal Rosette: Inspired by the Bengal cat's distinctive spotted coat pattern -->
  <!-- Three organic rosette spots arranged in a dynamic triangular composition -->
  <title>Bengal Rosette</title>
  
  <!-- Main rosette - slightly asymmetric for organic feel -->
  <ellipse cx="12" cy="10" rx="4.5" ry="3.8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <circle cx="12" cy="10" r="1.5" fill="currentColor"/>
  
  <!-- Secondary rosette - lower left -->
  <ellipse cx="6.5" cy="17" rx="3" ry="2.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="6.5" cy="17" r="1" fill="currentColor"/>
  
  <!-- Tertiary rosette - lower right -->
  <ellipse cx="17.5" cy="16" rx="2.8" ry="2.2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="17.5" cy="16" r="0.8" fill="currentColor"/>
</svg>

