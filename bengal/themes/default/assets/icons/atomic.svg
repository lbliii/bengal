<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Atomic: Mid-century atom with orbiting electrons -->
  <title>Atomic</title>
  
  <!-- Nucleus glow -->
  <circle cx="12" cy="12" r="2.5" fill="currentColor" opacity="0.3"/>
  
  <!-- Nucleus -->
  <circle cx="12" cy="12" r="2" fill="currentColor"/>
  
  <!-- Orbital ellipse 1 (horizontal) -->
  <ellipse cx="12" cy="12" rx="9" ry="4" stroke="currentColor" stroke-width="1.5" transform="rotate(0 12 12)"/>
  
  <!-- Orbital ellipse 2 (60°) -->
  <ellipse cx="12" cy="12" rx="9" ry="4" stroke="currentColor" stroke-width="1.5" transform="rotate(60 12 12)"/>
  
  <!-- Orbital ellipse 3 (120°) -->
  <ellipse cx="12" cy="12" rx="9" ry="4" stroke="currentColor" stroke-width="1.5" transform="rotate(120 12 12)"/>
  
  <!-- Electrons -->
  <circle cx="21" cy="12" r="1.5" fill="currentColor"/>
  <circle cx="7.5" cy="4.2" r="1.5" fill="currentColor"/>
  <circle cx="7.5" cy="19.8" r="1.5" fill="currentColor"/>
</svg>

