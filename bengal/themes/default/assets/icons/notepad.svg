<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Notepad: Clean block notepad -->
  <title>Notepad</title>

  <!-- Shadow -->
  <rect x="4" y="3" width="16" height="18" rx="2" stroke="currentColor" stroke-width="1.5" opacity="0.2" transform="translate(0.3, 0.3)"/>

  <!-- Main notepad body -->
  <rect x="4" y="3" width="16" height="18" rx="2" stroke="currentColor" stroke-width="1.5"/>

  <!-- Spiral binding dots -->
  <circle cx="7" cy="5" r="1" stroke="currentColor" stroke-width="1.5"/>
  <circle cx="10" cy="5" r="1" stroke="currentColor" stroke-width="1.5"/>
  <circle cx="13" cy="5" r="1" stroke="currentColor" stroke-width="1.5"/>
  <circle cx="16" cy="5" r="1" stroke="currentColor" stroke-width="1.5"/>

  <!-- Lines -->
  <line x1="7" y1="10" x2="17" y2="10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="7" y1="14" x2="15" y2="14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="7" y1="18" x2="13" y2="18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
</svg>
