<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Copy: Clean stacked documents -->
  <title>Copy</title>

  <!-- Back document -->
  <rect x="3" y="3" width="13" height="14" rx="2" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>

  <!-- Front document shadow -->
  <rect x="7" y="5" width="13" height="14" rx="2" stroke="currentColor" stroke-width="1.5" opacity="0.2" transform="translate(0.3, 0.3)"/>

  <!-- Front document -->
  <rect x="7" y="5" width="13" height="14" rx="2" stroke="currentColor" stroke-width="1.5"/>

  <!-- Content lines -->
  <line x1="10" y1="10" x2="17" y2="10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="13" x2="15" y2="13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
</svg>
