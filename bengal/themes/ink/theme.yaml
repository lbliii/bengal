name: ink
version: 1.0.0
parent: null
description: "A minimalist, typography-focused theme inspired by traditional ink-on-paper aesthetics"

features:
  navigation:
    breadcrumbs: false
    toc: true
    toc.sticky: false
    prev_next: true
    tabs: false
    back_to_top: false
  content:
    code.copy: true
    code.annotate: false
    tabs.link: false
    lightbox: false
    reading_time: true
    link_previews: false
    author: true
    excerpts: true
    children: false
  search:
    suggest: true
    highlight: true
    share: false
  header:
    autohide: false
  footer:
    social: false
  accessibility:
    skip_link: true

appearance:
  default_mode: system
  default_palette: ""

icons:
  library: phosphor
  aliases:
    # Navigation - minimal set
    arrow-right: arrow-right
    arrow-left: arrow-left
    chevron-right: chevron-right
    chevron-down: chevron-down
    external: arrow-square-out
    search: magnifying-glass
    menu: list
    close: x
    # Status - essential only
    info: info
    warning: warning
    error: x-circle
    check: check
    # Content
    copy: copy
    code: code
    # Theme
    sun: sun
    moon: moon
