      ## Overview

      Another project that demonstrates my skills and expertise.

      ## Key Features

      - Feature 1
      - Feature 2
      - Feature 3

      ## Impact

      This project had a significant impact on its users.

  - path: contact.md
    props:
      title: Contact
      description: Get in touch
    content: |
      # Contact

      Get in touch with me!

