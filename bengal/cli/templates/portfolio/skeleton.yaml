name: portfolio
description: Portfolio site with projects showcase
version: "1.0"

structure:
  - path: index.md
    props:
      title: Portfolio
      description: Welcome to my portfolio
    content: |
      # Welcome to My Portfolio

      I'm a developer passionate about creating beautiful and functional websites.

      ## Featured Projects

      Check out my latest work in the [projects](/projects/) section.

  - path: about.md
    props:
      title: About
      description: Learn more about me
    content: |
      # About Me

      I'm a passionate developer with experience in web development, design, and user experience.

      ## Skills

      - Web Development
      - UI/UX Design
      - Project Management

      ## Experience

      I've worked on various projects ranging from small websites to large-scale applications.

  - path: projects/_index.md
    props:
      title: Projects
      description: My portfolio of work
    content: |
      # Projects

      A collection of my recent work and projects.

      Browse through the projects below to see examples of my work.

  - path: projects/project-1.md
