      This is an overview of the getting started section.

  - path: getting-started/installation.md
    type: doc
    props:
      title: Installation
    content: |
      # Installation

      Install the software using one of the following methods.

      ## Prerequisites

      - Python 3.8 or higher
      - pip or your preferred package manager

      ## Install via pip

      ```bash
      pip install package-name
      ```

      ## Verify Installation

      ```bash
      package-name --version
      ```

  - path: getting-started/quickstart.md
    type: doc
    props:
      title: Quick Start
    content: |
      # Quick Start

      Get up and running in minutes.

      ## Step 1: Create a Project

      ```bash
      package-name init my-project
      ```

      ## Step 2: Configure

      Edit the configuration file to match your needs.

      ## Step 3: Run

      ```bash
      package-name serve
      ```

      You're ready to go!

