[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = bengal .git .tox dist build *.egg

# Pytest options
addopts =
    --verbose
    --strict-markers
    --strict-config
    --tb=short
    --showlocals
    --cov=bengal
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    -m "not slow"
    -n auto
    --durations=20
    --durations-min=1.0

# Console output
console_output_style = progress

# Timeout configuration (prevent hanging tests)
timeout = 300
timeout_method = thread

# Warnings
filterwarnings =
    error::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Temporary directory retention (keep failed test dirs for debugging)
tmp_path_retention_count = 3
tmp_path_retention_policy = failed

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    e2e: End-to-end tests (full workflows)
    slow: Slow-running tests
    cli: CLI command tests
    requires_network: Tests requiring internet access
    parallel_unsafe: Tests that cannot run in parallel (global state)
    memory_intensive: Tests using >500MB RAM
    hypothesis: Property-based tests using Hypothesis

# Coverage options
[coverage:run]
source = bengal
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
fail_under = 85
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
