[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Pytest options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=bengal
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    e2e: End-to-end tests (full workflows)
    slow: Slow-running tests
    cli: CLI command tests

# Coverage options
[coverage:run]
source = bengal
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
fail_under = 85
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

