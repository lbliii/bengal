[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bengal"
version = "0.1.0"
description = "A high-performance static site generator with modular architecture"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Bengal Contributors", email = "lbeeze@icloud.com"}
]
keywords = ["static-site-generator", "ssg", "documentation", "markdown", "website"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
]
dependencies = [
    "click>=8.1.0",
    "markdown>=3.5.0",
    "jinja2>=3.1.0",
    "pyyaml>=6.0",
    "toml>=0.10.0",
    "watchdog>=3.0.0",
    "pygments>=2.16.0",
    "python-frontmatter>=1.0.0",
    "csscompressor>=0.9.5",
    "jsmin>=3.0.1",
    "pillow>=10.0.0",
    "psutil>=5.9.0",  # For better process management in cleanup
    "lightningcss>=0.2.0",  # CSS bundling and optimization
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "pytest-xdist>=3.3.0",
    "black>=23.7.0",
    "mypy>=1.5.0",
    "ruff>=0.0.287",
]

[project.scripts]
bengal = "bengal.cli:main"

[project.urls]
Homepage = "https://github.com/lbliii/bengal"
Documentation = "https://github.com/lbliii/bengal"
Repository = "https://github.com/lbliii/bengal"
"Bug Tracker" = "https://github.com/lbliii/bengal/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["bengal*"]

[tool.setuptools.package-data]
bengal = [
    "themes/**/*",
    "autodoc/templates/**/*.jinja2",
    "py.typed",
]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

